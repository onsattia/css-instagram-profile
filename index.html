<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-header">
                <ul class="nav-items-left">
                    <li><i class="fas fa-bars"></i></li>
                    <li>Profile</li>
                </ul>
                <ul class="nav-items-right">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
                <h2 class="name">Diana Walen</h2>
            </div>

            <div class="profil-photo">
                <img src="https://images.unsplash.com/photo-1531251445707-1f000e1e87d0?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f9b027f1ae70f3c65ec0337c710438c7&auto=format&fit=crop&w=562&q=80" alt="">
            </div>
            <div class="profile-stats">
                    <div>
                        <p>421</p>
                        <h6>Posts</h6>
                    </div>
                    <div>
                        <p>7589</p>
                        <h6>Followers</h6>
                    </div>
                    <div>
                        <p>563</p>
                        <h6>Following</h6>
                    </div>
            </div>
            <div class="profile-folowing-btn">
                <button>Following</button>
            </div>
        </header>
        <hr>
    </div>
</body>
</html>
