<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Profile</title>
</head>

<body>
    <div class="navbar">
        <ul class="nav-items-left">
            <li><i class="fas fa-bars"></i></li>
            <li>Profile</li>
        </ul>
        <ul class="nav-items-right">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>
    </div>
    <div class="profile">
        <img class="profile-image" src="https://images.unsplash.com/photo-1524383975430-7b18f14ac08a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=888ec9fd331c0b860d26054400150bd5&auto=format&fit=crop&w=1008&q=100" alt="Profil photo">
        <h2 class="profile-name">Diana Walen</h2>
    </div>

    <div class="profile-stats">
        <div>
            <p>421</p>
            <h6>Posts</h6>
        </div>
        <div>
            <p>7589</p>
            <h6>Followers</h6>
        </div>
        <div>
            <p>563</p>
            <h6>Following</h6>
        </div>
    </div>

    <div class="profile-folowing-btn">
        <button>Following</button>
    </div>

    <div class="cards">
        <div class="card"></div>
    </div>
</body>

</html>
